<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de convite</title>
  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <aside class="aside-content">
      <header>
        <img src="assets/Logo.svg" alt="">
        <h1 class="logo">Festivite</h1>
        <p>Crie um convite digital para o seu evento</p>
      </header>
    </aside>
    <main class="main-content">
      <h2>Crie seu convite</h2>
      <form class="form-grid">
        <fieldset class="about-event">
          <div class="flex">
            <img src="assets/icons/calendar.svg" alt="">
            <h3>Sobre o evento</h3>
          </div>
          <div class="title-wrapper full-width">
            <label for="title">Título</label>
            <input type="text" name="title" id="title" placeholder="Nome do evento">
          </div>
          <div class="flex date">
            <div class="inicio-date flex-1">
              <label for="start">Início</label>
              <input type="date" name="start" id="start">
            </div>
            <div class="fim-date flex-2">
              <label for="end">Fim</label>
              <input type="date" name="end" id="end">
            </div>
          </div>
          <div class="flex">

            <div class="tipo-evento full-width">
              <label>Tipo</label>
              <div class="radio-group flex-1">

                <input type="radio" name="type" id="presencial" value="Presencial" hidden>
                <label for="presencial" class="radio-button">
                  <div class="radio-icon" data-icon="building"></div>
                  Presencial
                </label>

                <input type="radio" name="type" id="online" value="Online" hidden>
                <label for="online" class="radio-button">
                  <div class="radio-icon" data-icon="video"></div>
                  Online
                </label>
              </div>
            </div>


            <div class="location-wrapper flex-2">
              <label for="location">Local</label>
              <input type="text" name="location" id="location" placeholder="Link  ou endereço">
            </div>
          </div>
          <div class="desc-wrapper full-width">
            <label for="desc">Descrição</label>
            <textarea name="desc" cols="30" rows="10" placeholder="Escreva sobre os detalhes do evento"></textarea>
          </div>
        </fieldset>

      </form>
    </main>

  </div>
</body>

</html>
